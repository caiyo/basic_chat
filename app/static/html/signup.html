<div id='signup-page' class="container">
  <form class="form-signin" ng-submit="signup.submitSignup($event)">
   <h2 class="form-signin-heading">Signup</h2>

   <form-errors errors="signup.errors"></form-errors>

   <label for="username" class="sr-only">Username</label>
   <input ng-model="signup.username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
   <label for="password" class="sr-only">Password</label>
   <input ng-model="signup.password" type="password" id="password" class="form-control" placeholder="Password" required>
   <label for="confirmPassword" class="sr-only">Confirm Password</label>
   <input ng-model="signup.confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
   <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
 </form>
</div>
