<div id='login-page' class = "container" >
 <form class="form-signin" ng-submit="login.submitLogin($event)">
   <h2 class="form-signin-heading">Please sign in</h2>

   <form-errors errors="login.errors"></form-errors>

   <label for="inputUsername" class="sr-only">Username</label>
   <input ng-model="login.username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
   <label for="inputPassword" class="sr-only">Password</label>
   <input ng-model="login.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
 </form>
</div>
